<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="app-outer-layout">
      <div class="app-inner-layout dish-description">
        <div class="dish-description-header">
          <a href="#"><img src="/src/assets/icons/arrow.svg" /></a>
          <a href="#"><img src="/src/assets/icons/heart.svg" /></a>
        </div>
        <div class="dish-description-two">
          <div class="dish-description-foodimg">
            <img src="/src/assets/images/Mask Group.png" alt="" />
          </div>
          <div class="dish-description-cicle">
            <span class="cicle-r"></span>
            <span class="cicle-d"></span>
            <span class="cicle-d"></span>
            <span class="cicle-d"></span>
          </div>
          <div class="dish-description-text">
            <h1>Veggie tomato mix</h1>
            <h2>N1,900</h2>
          </div>
          <div class="dish-info">
            <h1>Delivery info</h1>
            <p>
              Delivered between monday aug and thursday 20 from 8pm to 91:32 pm
            </p>
          </div>
          <div class="dish-info dish-policy">
            <h1>Return policy</h1>
            <p>
              All our foods are double checked before leaving our stores so by
              any case you found a broken food please contact our hotline
              immediately.
            </p>
          </div>
          <div class="dish-btn">
            <a href="#"
              ><button class="main-button dish-button">Add to cart</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
