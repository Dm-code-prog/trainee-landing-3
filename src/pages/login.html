<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Coola</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="app-outer-layout">
      <div class="app-inner-layout login">
        <div class="login-topside">
          <img src="../assets/icons/app-large-icon.png" alt="icon" />
          <div class="login-buttons">
            <button id="login">Login</button>
            <button id="signup">Sign-up</button>
          </div>
        </div>
        <div class="login-signup-menu">
          <form class="login-form">
            <div class="email-container">
              <label for="email"
                >Email
                <address></address
              ></label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="password-container">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <a href="#">
              <span class="forgot-password">Forgot passcode?</span></a
            >
          </form>
          <a href="./login-menu.html">
            <button class="main-button login-main-button" type="button">
              Login
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
