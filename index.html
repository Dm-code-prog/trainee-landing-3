<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/icons/app-icon.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Bella Onojie | Delivery Service</title>
  </head>
  <body>
    <div class="app-landing">
      <div class="how-the-app-works-section">
          <h2>How the app works</h2>
      </div>
         <hr class="hr" />
      <div class="create-account">
         <h3>Create an account</h3>
         <h2>Create/login to an existing account to get started</h2>
         <p>An account is created with your email and a desired password</p>
         <img src="./src/assets/images/login.svg">
      </div>
      <footer class="app-landing-footer">
        <div class="spaceAroundContainer">
          <img
            src="./src/assets/images/landing-footer-image.svg"
            alt="landing-footer-image"
            class="landing-footer-image"
          />
          <div class="spaceAroundContainer">
            <img
              src="./src/assets/icons/twitter-icon.svg"
              alt="twitter"
              class="social-media-icon"
            />
            <img
              src="./src/assets/icons/facebook-icon.svg"
              alt="facebook"
              class="social-media-icon"
            />
            <img
              src="./src/assets/icons/instagram-icon.svg"
              alt="instagram"
              class="social-media-icon"
            />
          </div>
          <span>Copywright 2020 Bella Onojie.com</span>
        </div>
      </footer>
    </div>
  </body>
</html>
